<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojo Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto" style="width: 25%;">
      <div class="m-5 p-3 border border-5 rounded border-primary bg-dark-subtle" style="width: 130%;">
        <h1 class="mt-3">{{dojo.name}} Ninjas</h1>
        <Table class="table table-bordered border-secondary">
            <thead>
                <th>Fist Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for ninja in dojo.ninjas %}
                <tr>
                    <td>{{ninja.first_name}}</td>
                    <td>{{ninja.last_name}}</td>
                    <td>{{ninja.age}}</td>
                    <td><a href="/ninjas/edit/{{ninja.id}}">edit</a> | <a href="/dojos/delete_ninja/{{ninja.id}}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </Table>
        <a href="/dojos">Home</a>
      </div>
        
    </div>

    
 






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
