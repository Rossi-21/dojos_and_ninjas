<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto" style="width: 15%;" >
      <div class="m-5 border border-5 border-primary rounded bg-dark-subtle" style="width: 80%;">
        <h2 class="mt-4 ms-3 mb-3">Edit {{ninja.first_name}}</h2>
        <form action="/update_ninja" method="POST">
          <input type="hidden" name="id" value="{{ninja.id}}">
          <div>
              <label for="first_name" class="ms-3">First Name:</label>
              <input type="text" name="first_name" value="{{ninja.first_name}}" class="ms-3 mb-3">
          </div>
          <div>
              <label for="last_name" class="ms-3">Last Name:</label>
              <input type="text" name="last_name" value="{{ninja.last_name}}" class="ms-3 mb-3">
          </div>
          <div>
              <label for="age" class="ms-3">Age:</label>
              <input type="number" name="age" value="{{ninja.age}}" class="ms-3 mb-3">
          </div>
          <div><button class="btn btn-secondary ms-3 mb-3" value="Update Ninja">Update</button></div>
          </div>
        </form>
      </div>        
    </div>
    <a href="/dojos">Home</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
