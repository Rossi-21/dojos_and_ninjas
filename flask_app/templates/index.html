<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-auto d-flex" style="width: 35%;">
      <div class="m-5 border rounded border-primary border-5 bg-dark-subtle" style="width: 40%">
        <div class="m-4">
          <h2 class="mb-3">New Dojo</h2>
          <form action="/create_dojo" method="POST">
            <label for="name" >Name: </label>
            <input class="mb-4 form-control" type="text" name="name">
            <div><button class="btn btn-secondary" value="Add Dojo">Create</button></div>
          </form>
        </div>       
      </div>      
      <div class="m-5 border rounded border-primary border-5 bg-dark-subtle" style="width: 40%">
        <h2 class="mt-3 ms-4">Dojos</h2>
        <div class="ms-4" style="width: 250%;">
          {% for dojo in dojos %}
            <div><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></div>
          {% endfor %}
        </div>        
      </div>      
    </div>
    <a href="/ninjas" class="ms-5">Add Ninja</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
